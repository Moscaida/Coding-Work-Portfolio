  <!-- Contact Form -->
  <div class="bordered-section">
    <h1>Let's talk some more!</h1>
    <form action="" id="contactForm">
      <div class="alert">Your message sent</div>

      <div class="inputBox">
        <input type="text" id="name" placeholder="Your name...." />
      </div>

      <div class="inputBox">
        <input type="email" id="emailid" placeholder="Your Email....." />
      </div>

      <div class="inputBox">
        <input type="tel" id="phone" placeholder="Your Phone Number..." pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          title="Format: 123-456-7890" />
      </div>

      <div class="inputBox">
        <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
      </div>

      <div class="inputBox">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
