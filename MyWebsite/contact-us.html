  <!-- Contact Sections -->
 <section id="section-c" class="bordered-section" style="text-align: center;">
     <h2 class="contact section-h2">Let's talk some more!</h2>
    <form id="form" method="get" style="margin-top: 20px;">
     <div class="form-container">
  <div class="form-row">
    <label for="name">Name:</label>
    <input type="text" id="username" name="name">
    <div class="error"></div>
  </div>
  <div class="form-row">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <div class="error"></div>
  </div>
  <div class="form-row">
    <label for="phone number">Phone Number:</label>
    <input type="tel" id="phone number" name="phone number">
    <div class="error"></div>
  </div>
  </div>
    <button type="submit">Submit</button>
  </form>
  </div>
</section>
